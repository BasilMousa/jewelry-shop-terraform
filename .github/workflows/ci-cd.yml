name: My CI/CD Pipeline
run-name: My CI/CD

on:
  push:
    branches:
      - main
    # paths-ignore:
    #   - .github/workflows/ci-cd.yml
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      #   with:
      #     limit-access-to-actor: false

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r jewelry-inventory/python/requirements.txt

      - name: Run tests
        run: |
          cd jewelry-inventory/python
          pytest


