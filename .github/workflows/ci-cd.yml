  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test

    steps:

      - name: Lcker Hub
        run: |
           echo "${{ secrets.DOCKER_USERNAME }}"
           echo "${{ secrets.DOCKER_USERNAME }}"
           
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          docker build -t jewelry:v3 ./jewelry-inventory
          docker tag jewelry:v3 basilM95/jewelry:v3

      - name: Push Docker image
        run: docker push basilM95/jewelry:v3



###############################################
###############################################

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - name: Pull Docker image
        run: |
          docker pull basilM95/jewelry:v3

      - name: Docker Run
        run: |
          docker run --rm basilM95/jewelry:v3 > jewelry.output.txt
          cat get_users.output.txt

      - name: Upload jewelry.output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jewelry.output
          path: jewelry.output.txt
